{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'stat_page/styles.css' %}">

    {% if title %}
    <title>NBA Stats-{{ title }}</title>
    {% else %}
    <title>NBA Stats</title>
    {% endif %}
</head>
<body>
    <div id="wrapper">
    {% block content %}{% endblock %}
    </div>
    <footer id="footer">
        {% block footer %}
        {% include 'stat_page/footer.html' %}
        {% endblock footer %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'stat_page/app.js' %}"></script>
</body>

</html>
