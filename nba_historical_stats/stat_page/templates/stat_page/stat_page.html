{% extends 'stat_page/base.html' %}

{% block content %}

<h1>Stat Page!</h1>
<button type="submit" id="randomPlayerReveal">Look up a random player!</button>

<div id="randomPlayer" class="hidden">
    <a id="randomPlayerLink" target="_blank"></a>
</div>
<div class="teams">
    {% for team in teams %}
        <a target="_blank" href="{{team.bb_ref_link}}" class="inline teamLink">
        <img class="logo" src="{{ team.team_logo }}">
    </a>
    {% endfor %}
</div>



<button id="updateDatabase">Update Database!</button>

{% endblock content %}
