{% extends 'stat_page/base.html' %}

{% block content %}

<h1>Stat Page!</h1>
<h3 id="compHeader" class="hidden">Compare to:</h3>
<div id="hideForComp">
    <button id="randomPlayerReveal">Look up a random player!</button>


    <!--**************************SEARCH BOX***************************-->
<!--    <div id="search">-->
<!--        <input id="searchInput" type="text" placeholder="Search"></input>-->
<!--        <button id="searchBtn">Search</button>-->
<!--    </div>-->


    <!--************************PLAYER NAME/LINK*************************-->
    <div class="playersToGraph">
        <div class="search">
            <input id="searchInputOne" type="text" placeholder="Search"></input>
            <button id="searchBtnOne">Search</button>
        </div>
        <div id="onePlayerOnly" class="flex">
            <div id="leftPlayerDiv" class="">
                <a id="playerLink" target="_blank"></a>
            </div>
            <div class="compBtnDiv hidden">
                <button id="compBtn">Compare</button>
            </div>
        </div>
        <div id="rightPlayerDiv" class="hidden halfPage">
            <a id="compPlayerLink" target="_blank"></a>
        </div>
        <div id="secondSearch" class="hidden">
            <button id="searchBtnTwo">Search</button>
            <input id="searchInputTwo" type="text" placeholder="Search"></input>
        </div>
    </div>
</div>

<!--***************************PLAYER SEARCH RESULTS***************-->
<div id="playerLists">
    <div id="divPlayerNames" class="">
        <ul id="listPlayerNames"></ul>
    </div>


    <div id="divCompNames" class="hidden">
        <ul id="listCompNames"></ul>
    </div>
</div>

<!--****************************STAT TO CHART*************************-->
<div class="dropdown">
    <button id="makeChart" class="hidden dropdownBtn">Make chart</button>
    <div class="dropdownOptions hidden">
        {% for stat in stat_categories %}
        <a class="statDrop">{{ stat }}</a>
        {% endfor %}
    </div>
</div>


<!--**************************CHART TYPE************************-->
<div class="dropdown">
    <button id="selectChartType" class="hidden dropdownBtn">Graph type</button>
    <div class="dropdownOptions hidden">
        <a class="graphDrop">year-to-year</a>
        <a class="graphDrop">side-by-side comparison</a>
        <a class="graphDrop">overlay comparison</a>
    </div>
</div>


<!--*********************STAT CHART****************************-->
<div id="plot" class="chart"></div>


<!--****************DATA TABLE OF PLAYER***********************-->
<div id="playerOneTable">
    <div class="tableDiv">
        <table>
            <tbody id="playerCareer">
                <tr id="careerPlayerRowNames">

                </tr>
                <tr id="careerPlayerDataRow">

                </tr>
            </tbody>
        </table>
    </div>

    <div class="tableDiv">
        <table>
            <tbody id="playerYearly">
                <tr id="yearlyPlayerRowNames">

                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="playerTwoTable" class="hidden">
    <div class="tableDiv">
        <table>
            <tbody id="playerCareer">
                <tr id="careerPlayerRowNames">

                </tr>
                <tr id="careerPlayerDataRow">

                </tr>
            </tbody>
        </table>
    </div>

    <div class="tableDiv">
        <table>
            <tbody id="playerYearly">
                <tr id="yearlyPlayerRowNames">

                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
