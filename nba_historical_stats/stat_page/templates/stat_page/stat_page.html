{% extends 'stat_page/base.html' %}

{% block content %}

<h1>Stat Page!</h1>
<button id="randomPlayerReveal">Look up a random player!</button>

<div id="search">
    <input id="searchInput" type="text" placeholder="Search"></input>
    <button id="searchBtn">Search</button>
</div>

<div id="playerLinkDiv" class="hidden">
    <a id="playerLink" target="_blank"></a>
</div>

<!--For player search-->

<div id="divPlayerNames" class="">
    <ul id="listPlayerNames"></ul>
</div>

<div class="dropdown">
    <button id="makeChart" class="hidden dropdownBtn">Make chart</button>
    <div class="dropdownOptions hidden">
        {% for stat in stat_categories %}
        <a class="statDrop">{{ stat }}</a>
        {% endfor %}
    </div>
</div>

<div class="dropdown">
    <button id="selectChartType" class="hidden dropdownBtn">Graph type</button>
    <div class="dropdownOptions hidden">
        <a class="graphDrop">year-to-year</a>
        <a class="graphDrop">side-by-side comparison</a>
        <a class="graphDrop">overlay comparison</a>
    </div>
</div>



<div id="plot" class="chart"></div>


<!--****************DATA TABLE OF PLAYER***********************-->
<div class="tableDiv">
    <table>
        <tbody id="playerCareer">
            <tr id="careerPlayerRowNames">

            </tr>
            <tr id="careerPlayerDataRow">

            </tr>
        </tbody>
    </table>
</div>

<div class="tableDiv">
    <table>
        <tbody id="playerYearly">
            <tr id="yearlyPlayerRowNames">

            </tr>
        </tbody>
    </table>
</div>





<!--<div>-->
<!--<button id="updateDatabase">Update Database!</button>-->
<!--</div>-->
{% endblock content %}
